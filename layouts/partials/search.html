{{- if not .Site.Params.disableSearch}}
		<div class="searchbox">
			<input data-search-input id="search-by" type="text" placeholder="{{T "Search-placeholder"}}">
		</div>
		<script type="text/javascript" src="{{ .Site.Data.Solo.DocsVersion }}{{"js/lunr-2.3.7.min.js" | relURL}}"></script>
		<script type="text/javascript" src="{{ .Site.Data.Solo.DocsVersion }}{{"js/auto-complete.js" | relURL}}"></script>
		<link href="{{ .Site.Data.Solo.DocsVersion }}{{"css/auto-complete.css" | relURL}}" rel="stylesheet">
		<script type="text/javascript">
			{{ if .Site.IsMultiLingual }}
     var baseurl = window.origin + "{{.Site.Data.Solo.DocsVersion}}{{.Site.LanguagePrefix}}";
			{{ else }}
     var baseurl = window.origin + "{{.Site.Data.Solo.DocsVersion}}";
			{{ end }}
		</script>
		<script type="text/javascript" src="{{ .Site.Data.Solo.DocsVersion }}{{"js/search.js" | relURL}}"></script>
{{- end}}
