{{- $protoName := .Get "name" -}}
{{- $displayName := .Get "display" | default $protoName -}}
{{- $protoDocsSummary := index .Site.Data.ProtoMap.apis $protoName -}}
{{- $protoDocsUrl := lower $protoDocsSummary.relativepath -}}
<a {{ printf "href=%v/%v" .Site.Data.Solo.DocsVersion $protoDocsUrl | safeHTMLAttr }}>{{ $displayName }}</a>
